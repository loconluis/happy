<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Happy Std</title>
  <!--Bootstrap section-->

  <!--Personal CSS-->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/66537378f5.js"></script>
</head>
<body>
  <!--Navbar fullscreen-->
		<div class="overlay" id="myNav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<div class="overlay-content">
				<a href="index.html">Home</a>
				<a href="about.html">About Us</a>
				<a href="services.html">Our Work</a>
				<a href="#">Contact Us</a>
			</div>
		</div>
	<!--Use this element to open/show the overlay navigation menu-->
	<span id="open" class="element" style="font-size:30px;cursor:pointer" onclick="openNav()">
	  <img src="img/icons/menu2.png" alt="menu">
	</span>
  <!--Logo-->
  <span class="logo">
    <img src="img/icons/happy.png" alt="logo">
  </span>
  <!--Header-->
  <header id="head-contact" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="title-header text-center">
          <h1 class="text-center">Let's Talk.</h1>
          <h2>Happy to work with you.</h2>
        </div>
      </div>
    </div>
    <div class="row text-center arrow">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <a id="arrow">
          <img src="img/icons/darrow2.png" alt="arrow">
        </a>
      </div>
    </div>
  </header>
  <!--FORM CONTACT-->
  <section class="contact" id="information">
    <div class="container" id="card">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <h2 class="title">Find us here.</h2>
          <!--maps-->
          <div id="map" style="width:100%;height:400px"></div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <h2 class="title">Say Hi!</h2>
          <div class="col-md-12">
            <div class="form-group label-floating">
              <label class="control-label" for="focusedInput1">Name:</label>
              <input class="form-control" id="focusedInput1" type="text">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group label-floating">
              <label class="control-label" for="focusedInput1">Email:</label>
              <input class="form-control" id="focusedInput1" type="text">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group label-floating">
              <label class="control-label" for="focusedInput1">Phone:</label>
              <input class="form-control" id="focusedInput1" type="text">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group label-floating">
              <label class="control-label" for="focusedInput1">Message:</label>
              <textarea class="form-control" rows="6" id="textArea"></textarea>
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-raised btn-info pull-left">Send</button>
          </div>
        </div>
      </div>
    </div>

  </section>
  <!--Prefooter-->
  <section id="pre-foot">
    <div class="container">
    <div class="row text-center">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <img src="img/icons/happy.png" alt="LOGO">
        <p>Happy Std.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="text-center">
          <ul class="list-inline">
            <li><a href="https://www.facebook.com/locon.luis" class="btn-social btn-outline" target="_blank">
              <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
            </a></li>
            <li><a href="https://twitter.com/LoconLuis" class="btn-social btn-outline" target="_blank">
              <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            </a>
            </li>
            <li><a href="https://github.com/loconluis" class="btn-social btn-outline" target="_blank">
              <i class="fa fa-github-alt fa-2x" aria-hidden="true"></i>
            </a>
            </li>
            <li><a href="https://codepen.io/loconluis/" class="btn-social btn-outline" target="_blank">
              <i class="fa fa-codepen fa-2x" aria-hidden="true"></i>
            </a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </section>
  <footer id="foot" class="container-fluid">
    <div class="row bg-1">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p class="text-center">Made with <span class="heart">‚ù§</span> | Happy Studios Copyright</p>
      </div>
    </div>
  </footer>

  <!-- Latest compiled and minified JavaScript & jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU_CQ9Ooxb-90b9MZJOnySbU40_0o5WkA&callback=initMap"></script>
